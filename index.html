<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Masbaha</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
    <div class="container">
            <script type="text/javascript">

            var clicks = 0;
            function increment () {
                clicks += 1;
                document.getElementById("clicks").innerHTML = clicks;
            };
            function reset () {
                clicks = 0;
                document.getElementById("clicks").innerHTML = clicks;
            }
            </script>
        <button type="button" onclick="increment()" class="button">
            الحمدلله 
            <p> 
                <a id="clicks">
                0
                </a>
            </p>
        </button>
        <button type="button" onclick="reset()" class = "smallButton">
            reset
        </button>   
    </div>   
</body>
</html>
